services:
  postgres:
    image: postgres:17
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: fsa
      POSTGRES_PASSWORD: fsa
      POSTGRES_DB: fsa
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fsa']
      interval: 2s
      timeout: 5s
      retries: 10

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - '1025:1025'
      - '8025:8025'

  localstack:
    image: localstack/localstack:latest
    ports:
      - '4566:4566'
    environment:
      SERVICES: s3,sqs
    volumes:
      - ./infra/localstack/init-s3.sh:/etc/localstack/init/ready.d/init-s3.sh
      - ./infra/localstack/init-sqs.sh:/etc/localstack/init/ready.d/init-sqs.sh
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:4566/_localstack/health || exit 1']
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
